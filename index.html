<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./index.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<script src="./scripts/rangeInput.js" defer></script>
	</head>
	<body>
		<div class="content">
			<div class="header">
				<div class="header__title">
					<h2>Simple, traffic-based pricing</h2>
					<br />
					<h4>Sign-up for our 30-day trial. No credit card required.</h4>
				</div>
				<div class="header__bgCircleLarge"></div>
				<div class="header__bgCircleSmall"></div>
			</div>
			<div class="card">
				<div class="card__header">
					<div class="card__dynamicTextContainer">
						<div class="card__dynamicTextContainerLeft">
							<div class="card__dynamicTextLeft">
								<div class="card__dynamicTextPageAmount" id="views">100K</div>
								<div class="card__dynamicTextPageViews">PAGEVIEWS</div>
							</div>
						</div>
						<div class="card__dynamicTextContainerRight">
							<div class="card__dynamicTextRight">
								<div class="card__dynamicTextPrice">$</div>
								<div class="card__dynamicTextPrice" id="price">16.00</div>
								<div class="card__dynamicTextBillingPeriod">/ month</div>
							</div>
						</div>
					</div>
					<div class="card__sliderContainer">
						<input
							type="range"
							min="0"
							max="4"
							value="2"
							class="styled-slider slider-progress"
							id="rangeInput"
						/>
					</div>
					<div class="card__billingContainer">
						<div class="card__billing">
							<span class="card__billingPeriod">Monthly Billing</span
							><label class="switch">
								<input type="checkbox" id="annually" name="annually" />
								<span class="slider round"></span></label
							><span class="card__billingPeriod">Yearly Billing</span>
							<div class="card__billingDiscount"><p>25% discount</p></div>
						</div>
					</div>
				</div>
				<div class="card__footer">
					<div class="card__bulletPointsContainer">
						<div class="card__bulletPoints">
							<ul>
								<li><span>Unlimited websites</span></li>
								<li><span>100% data ownership</span></li>
								<li><span>Email reports</span></li>
							</ul>
						</div>
					</div>
					<div class="card__trialButtonContainer">
						<div class="card__trialButton">
							<p>Start my trial</p>
						</div>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Ryan Hrechka</a>.
			</div>
		</div>
	</body>
</html>
